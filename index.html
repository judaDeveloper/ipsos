<!DOCTYPE html>
<html>
  <head>
    <meta
      meta=""
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="https://judadeveloper.github.io/ipsos/main.css" />

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <title>ipsos</title>
  </head>
  <body>
    <div class="main">
        <form action="" id="userform">
            <h1>TANA RIVER </h1>
            <div class="lbl">
                <span class="lbx">Name</span>
                <input  
                class="nput" 
                type="text" 
                id="fullname"
                placeholder=""
                oninput="this.className='nput'"
                >
            </div>

            <div class="lbl">
                <span class="lbx">Gender</span>
                <div class="content">
                  <label for="male"
                    ><input
                      type="checkbox"
                      name="gender"
                      id="male"
                      value="male"
                      onchange="checkme(this)"
                    />
                    Male</label
                  >
                  <label for="female"
                    ><input
                      type="checkbox"
                      name="gender"
                      id="female"
                      value="female"
                      onchange="checkme(this)"
                    />
                    Female</label
                  >
                  <input
                    type="hidden"
                    id="gender"
                    class="nput"
                    placeholder=""
                    oninput="this.className='nput'"
                  />
                </div>
            </div>
    
            <div class="lbl">
                <span class="lbx">Age (Years)</span>
                <input  
                type="tel"
                class="nput" 
                minlength="2"
                maxlength="2"
                name="" 
                id="inputage" 
                placeholder="" 
                onkeypress="numberonly(event)"
                oninput="this.className='nput'"
                >
            </div>
    
            <div class="lbl">
                <span class="lbx">Phone number</span>
                <input  
                class="nput" 
                minlength="10"
                maxlength="10"
                type="tel" 
                name="" 
                id="inputphone" 
                placeholder="" 
                onkeypress="numberonly(event)"
                oninput="this.className='nput'"
                >
            </div>
            <div class="submit">
                <span></span>
                <button type="button" onclick="validation(this)">Submit</button>
              </div>
        </form>
        <div class="submited">
            <h3>You have Sumitted!</h3>
            <h3>Thank you..</h3>
        </div>
    </div>
    <script src="https://judadeveloper.github.io/ipsos/index.js"></script>
  </body>
</html>
